<app-navbar></app-navbar>
<div class="row" style="background-color: #42f581">
	<div class="col-md-7">
			<img src="assets/images/bg-01.jpg" class="img-fluid" alt="Paris">
	</div>

	<div class="col-md-5"> 
			
	<form class="sign-up-form">
					
				<div class="top-row">
							<label class="col-md-4">First Name<span class="req">*</span></label>
							<input type="text" class="col-md-7" required autocomplete="off" />
				</div>
					
				<div class="field-wrap"><label class="col-md-4">Last Name<span class="req">*</span></label>
						<input type="text" class="col-md-7" required autocomplete="off"/>
				</div>
						<div class="field-wrap"><label class="col-md-4">Email Address<span class="req">*</span></label>
						<input type="email" class="col-md-7" required autocomplete="off"/>
				</div>
						
				<div class="field-wrap"><label class="col-md-4">Password<span class="req" placeholder="*************">*</span></label>
					<input type="password" class="col-md-7" required autocomplete="off"/>
				</div>

				<div class="field-wrap"><label class="col-md-4">Confirm Password<span class="req" placeholder="*************">*</span></label>
					<input type="password" class="col-md-7" required autocomplete="off"/>
				</div>
				<div style="text-align:center;">
				<button type="submit" class="button button-block">Sign up</button>		</div>
		</form>

	</div>
</div>
