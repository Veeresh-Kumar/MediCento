 <div class="row">
     <div class="col-md-3"></div>
     <div class="col-md-6">
       <div class="card">
         <div class="card-body">
           <h6 class="text-center default-text py-3"><i class="fa fa-lock"></i> Login with git</h6>
           <span *ngIf="error" class="error-block">Something may have gone wrong</span>
           <!-- <ngx-spinner></ngx-spinner> -->
           <form [formGroup]="loginForm" >
               <div class="form-group">
                   <label for="inputEmail4">Email</label>
                   <input type="email" class="form-control"  formControlName="gitUsername" placeholder="Email" required >
               </div>
               <div class="form-group">
                 <label for="inputAddress2">Passord</label>
                 <input type="password" class="form-control"  formControlName="gitPassword" placeholder="password" required >
               </div>
               <button type="submit" class="btn btn-primary" (click)="login()">Sign in</button>
             </form>
         </div>
       </div>
     </div>
     <div class="col-md-3"></div>
   </div>
